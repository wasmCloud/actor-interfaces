schema: ../core.widl
generates:
  pkg/module/module.go:
    package: widl-codegen/language/tinygo
    visitorClass: ModuleVisitor
    config:
      package: module
  pkg/main.go:
    ifNotExists: true
    package: widl-codegen/language/tinygo
    visitorClass: ScaffoldVisitor
    config:
      import: github.com/myorg/mymodule/pkg/module
      package: module